<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-wrapper">
        <img
          id="illustration-img"
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <div class="text-content">
        <div class="tag">
          <p>Learning</p>
        </div>
        <p id="published">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p id="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tim</a>.
    </div>
  </body>
</html>
